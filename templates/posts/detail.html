{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<h1>{{ post.title }}</h1>
<h3>{{ post.title }}</h3>
<strong>Created on: {{ post.created_on }} | by {{ post.author}}</strong>
<p>{{ post.body }}</p>

{% if user.is_authenticated %}
<a href="{% url 'edit' post.id %}" class="btn btn-warning">Edit</a>
<a href="{% url 'delete' posts.id %}" class="btn btn-danger">Delete</a>

{% endif %}
{% endblock content %}
