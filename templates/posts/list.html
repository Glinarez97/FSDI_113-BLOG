{% extends 'base.html'%}

{% block title %}Post{% endblock title %}

{% block content %}
<div class="container">
<h1>Posts</h1>
{% for post in post_list %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.subtitle }}</h6>
        <p class="card-text">{{ post.body|truncatechars:64 }}</p>
        <a href="{% url 'detail posts.id %}" class="card-link">Continue Reading...</a>
    </div>
</div>
{% endfor %}
</div>
{% endblock content %}
